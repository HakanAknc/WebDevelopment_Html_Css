<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .formDiv{
            width: 350px;
            background-color: antiquewhite; 
        }
    </style>
</head>

<body>
    <div class="formDiv">
    <form>
        <table>
            <tr>
                <td>Adınız : </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Soyadınız : </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email Adres : </td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Şifre : </td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Cinsiyet : </td>
                <td>
                    <input type="radio" name="cinsiyetRadio">
                    <label for="erkekRadio">Erkek</label>
                    <input type="radio" name="cinsiyetRadio">
                    <label for="kadinRadio">Kadın</label>
                </td>
            </tr>
            <tr>
                <td>Doğum Tarihi : </td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <th colspan="2">Hobiler</th>
            </tr>
            <tr>
                <td>Kitap Okumak : </td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Spor Yapmak : </td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Enstrüman Çalmak</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="file"></td>
            </tr>
            <tr>
                <td colspan="2"><textarea name="" id="" cols="40" rows="10" placeholder="Mesajınız"></textarea></td>
            </tr>
            <tr>
                <td>Okudum, onaylıyorum. <input type="radio" name="sozlesmeRasio"></td>
            </tr>
            <tr>
                <td>Okudum, onaylamıyorum. <input type="radio" name="sozlesmeRasio"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Gönder" style="margin-right: 5px;">
                    <input type="reset" value="Temizle">
                </td>
            </tr>
        </table>
    </form>
    </div>
</body>

</html>
