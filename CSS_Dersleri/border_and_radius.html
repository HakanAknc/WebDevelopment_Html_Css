<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .kutu{
            background-color: lightblue;
            width: 300px; /* 300% yaparsan ekran küçülüp büyüyünce beli alan da ona göre şekil alır*/
            height: 300px;
            /* kalınlığı tipi rengi */
            border: 7px inset blue;      
            margin-top: 20px;
            margin-left: 100px;
        }

        .kutu2{
            background-color: red;
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>

    <!-- Border ve Radius Özellikleri -->
    <!-- 
        dotted
        dashed
        solid
        double
        groove
        ridge
        inset
        outset
     -->
    <!-- 
        --- margin ---
        top : üst
        bottom : alt
        left : sol
        right : sağ
     -->

    <div class="kutu"></div>
    <br>
    <div class="kutu2"></div>
</body>
</html>
