<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .metin{
            color: black;
            background-color: seashell;
            text-align: center;
            font-weight: bold;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-decoration: underline;
            word-spacing: 4px;
        }
    </style>
</head>
<body>
    <!-- Text - Font Özellikleri
       1- color  : yazı rengi
       2- background-color  : arka plan rengi
       3- text-align   :  yazıyı hizalamak için kullanılır
       4- font-weight  :  yazıyı kalın yapar
       5- font-family  :  yazı tipi'ni değiştirir
       6- font-style   :  yazıyı italic yapar
       7- text-transfrom  :  yazıyı büyük(uppercase) küçük(lowercase) yapma
       8- letter-spacing  :  yazılar arası boşluk oluşturur
       9- text-decoration :  yazının altını çizer
       10- word-spacing   :  kelimelerin arasını açar
    -->

    <p class="metin"> 
        Başarı bedel gerektirir.
    </p>

</body>
</html>
